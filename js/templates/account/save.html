<h4><span class="text-info">backbone crud</span><small> salvar conta</small></h4>
<hr>
<fieldset class="form-horizontal">
    <div class="control-group">
        <label for="name" class="control-label">Nome</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="name" value="<%- name %>" class="input-xlarge" />
            </div>
            <span class="help-inline"></span>
        </div>
    </div>
    <div class="control-group">
        <label for="email" class="control-label">E-mail</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-envelope"></i></span>
                <input type="text" id="email" value="<%- email %>" class="input-xlarge" />
            </div>
            <span class="help-inline"></span>
        </div>
    </div>
    <div class="control-group">
        <label for="password" class="control-label">Senha</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input type="password" id="password" class="input-xlarge" />
            </div>
            <span class="help-inline"></span>
        </div>
    </div>
    <div class="control-group">
        <label for="confirmPassword" class="control-label">Confirmar senha</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input type="password" id="confirmPassword" class="input-xlarge" />
            </div>
            <span class="help-inline"></span>
        </div>
    </div>
    <div class="form-actions">
        <a id="back" href="#" class="btn btn-link"><i class="icon-circle-arrow-left"></i> Voltar</a>
        <button id="submit" class="btn btn-success" type="submit"><i class="icon-ok-sign icon-white"></i> Enviar</button>
    </div>
</fieldset>
